<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rebar Layout Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1024px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      width: 100px;
      padding: 5px;
      margin-top: 5px;
    }
    canvas {
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rebar Layout Visualizer</h1>
    <form id="inputForm">
      <label>Main Rebar (in): <input type="number" step="0.1" id="circleDiameter" value="2"/></label>
      <label>Spacing Between Centers (in): <input type="number" step="0.1" id="spacing" value="4"/></label>
      <label>Clear Cover (in): <input type="number" step="0.1" id="offsetY" value="3"/></label>
      <label>Tie Rebar (in): <input type="number" step="0.1" id="tieRebarWidth" value="0.2"/></label>
      <label>Section Thickness (in): <input type="number" step="0.1" id="rectWidth" value="6"/></label>
    </form>
    <canvas id="layoutCanvas" width="1000" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('layoutCanvas');
    const ctx = canvas.getContext('2d');
    const form = document.getElementById('inputForm');
    const INCH_TO_PX = 40;
    const RECT_LENGTH = 16;

    form.addEventListener("input", drawLayout);
    window.addEventListener("load", drawLayout);

    function drawLayout() {
      const circleDia = parseFloat(document.getElementById('circleDiameter').value);
      const spacing = parseFloat(document.getElementById('spacing').value);
      const offsetY = parseFloat(document.getElementById('offsetY').value);
      const tieRebarWidth = parseFloat(document.getElementById('tieRebarWidth').value);
      const rectWidth = parseFloat(document.getElementById('rectWidth').value);

      if (isNaN(circleDia) || isNaN(spacing) || isNaN(offsetY) || isNaN(tieRebarWidth) || isNaN(rectWidth)) {
        return;
      }

      const pxCircleDia = circleDia * INCH_TO_PX;
      const pxSpacing = spacing * INCH_TO_PX;
      const pxOffsetY = offsetY * INCH_TO_PX;
      const pxRebarHeight = tieRebarWidth * INCH_TO_PX;
      const pxRectWidth = rectWidth * INCH_TO_PX;
      const pxRectLength = RECT_LENGTH * INCH_TO_PX;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid(canvas.width, canvas.height, INCH_TO_PX);

      const rectX = INCH_TO_PX;
      const rectY = INCH_TO_PX;

      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.strokeRect(rectX, rectY, pxRectLength, pxRectWidth);

      const centerY = rectY + pxOffsetY;
      const usableWidth = pxRectLength;

      // Determine how many full circles can fit
      const count = Math.floor((usableWidth - pxCircleDia) / pxSpacing) + 1;

      const startX = rectX + (usableWidth - ((count - 1) * pxSpacing)) / 2;

      ctx.strokeStyle = "#007BFF";
      ctx.lineWidth = 2;

      const circleCenters = [];

      for (let i = 0; i < count; i++) {
        const x = startX + i * pxSpacing;
        ctx.beginPath();
        ctx.arc(x, centerY, pxCircleDia / 2, 0, 2 * Math.PI);
        ctx.stroke();
        circleCenters.push(x);
      }

      // Tie rebar: top edge above circles, bottom edge tangent to all circles
      const tangentY = centerY - pxCircleDia / 2;
      const rebarTopY = tangentY - pxRebarHeight;

      ctx.fillStyle = "#FF0000";
      ctx.fillRect(rectX, rebarTopY, pxRectLength, pxRebarHeight);

      // Annotations: Rightmost circle
      const lastCircleX = circleCenters[circleCenters.length - 1];

      // Arrow pointing to circle
      const arrowTailX = lastCircleX + 80;
      const arrowHeadX = lastCircleX + pxCircleDia / 2;

      const textY = centerY;

      ctx.strokeStyle = "#000";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(arrowTailX, textY);
      ctx.lineTo(arrowHeadX, textY);
      ctx.stroke();

      // Arrowhead
      ctx.beginPath();
      ctx.moveTo(arrowHeadX, textY - 5);
      ctx.lineTo(arrowHeadX, textY + 5);
      ctx.lineTo(arrowHeadX - 6, textY);
      ctx.closePath();
      ctx.fillStyle = "#000";
      ctx.fill();

      // Text Labels
      ctx.fillStyle = "#000";
      ctx.font = "14px Arial";
      ctx.textAlign = "left";
      ctx.fillText(`#${circleDia}`, arrowTailX + 5, textY - 5); // Main rebar
      ctx.fillText(`Tie Rebar: ${tieRebarWidth}"`, arrowTailX + 5, textY - 25); // Tie rebar above
    }

    function drawGrid(width, height, spacing) {
      ctx.strokeStyle = "#e0e0e0";
      ctx.lineWidth = 1;

      for (let x = 0; x < width; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }

      for (let y = 0; y < height; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
