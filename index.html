<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Plot Layout</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Left side: Table of inputs */
        .input-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-box label {
            font-weight: bold;
            width: 60%;
        }

        .input-box input {
            width: 35%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-box input:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Right side: Plot */
        .plot-container {
            width: 45%;
            position: relative;
        }

        canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Left side: Input form -->
    <div class="input-container">
        <div class="input-box">
            <label for="section-thickness">Section Thickness (inches)</label>
            <input type="number" id="section-thickness" value="2">
        </div>
        <div class="input-box">
            <label for="clear-cover">Clear Cover (inches)</label>
            <input type="number" id="clear-cover" value="1">
        </div>
        <div class="input-box">
            <label for="tie-rebar">Tie Rebar (inches)</label>
            <input type="number" id="tie-rebar" value="0.5">
        </div>
        <div class="input-box">
            <label for="main-rebar">Main Rebar (inches)</label>
            <input type="number" id="main-rebar" value="0.75">
        </div>
    </div>

    <!-- Right side: Plot -->
    <div class="plot-container">
        <canvas id="plotCanvas"></canvas>
    </div>
